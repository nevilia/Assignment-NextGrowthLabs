<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <p id="content"></p>


    <script>
        
        let Data = async () => {
            let url = 'api/androidapps/'
            let data = await fetch(url)
            let res = await data.json()
            return res
        }

        let con = document.getElementById('content')
        Data().then(value => {
            value.forEach(e => {
                con.innerHTML += ` ${e.name}`
            })
        }).catch(error => {
            console.log(error)
        })

    </script>
</body>
</html>
